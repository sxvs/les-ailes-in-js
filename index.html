<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>LesAiles</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-wrapper">
          <div class="left-header">
            <img
              class="logo-png"
              src="./img/Link → main_logo.svg.png"
              alt="logo"
            />
            <button class="header-button">
              <img src="./img/location.svg fill.png" alt="Location" />
              <p>Укажите свой адрес</p>
            </button>
          </div>

          <nav>
            <ul class="header-list">
              <li>
                <a class="header-link" href="">О нас</a>
              </li>
              <li>
                <a class="header-link" href="">Меню</a>
              </li>
              <li>
                <a class="header-link" href="">Акции</a>
              </li>
              <li>
                <a class="header-link" href="">Филиалы</a>
              </li>
              <li>
                <a class="header-link" href="">Контакты</a>
              </li>
            </ul>
          </nav>
          <img class="burger" src="./img/Background+Border.png" alt="" />
        </div>
        <img class="img-header" src="./img/Container.png" alt="" />
      </div>
    </header>
    <main>
      <section>
        <div class="container">
          <h2 class="title-section">Сеты</h2>
          <div class="card-parent">
            <div class="card1" onclick="handleCardClick('qiyqiriq')">
              <img
                class="card-img"
                src="./img/HZUU2lH1ZbPF8RUMbkI00HctLUq3UCBwisuMKesd.webp.png"
                alt="Qiyqiriq сет"
              />
              <div class="text-card">
                <p class="section-text">Qiyqiriq сет</p>
                <p class="narx-text">45 000 сум</p>
              </div>
              <div class="button">
                <img class="button1" src="./img/Button.png" alt="" />
              </div>
            </div>

            <div class="card1" onclick="handleCardClick('klassik')">
              <img
                class="card-img"
                src="./img/h7WO4cUYGJBiBUFs2qeUAYMhe5xYEXlSSLd1LWCa.webp.png"
                alt="Классик сет"
              />
              <div class="text-card">
                <p class="section-text">Классик сет</p>
                <p class="narx-text">45 000 сум</p>
              </div>
              <div class="button">
                <img class="button1" src="./img/Button.png" alt="" />
              </div>
            </div>

            <div class="card1" onclick="handleCardClick('longer_rings')">
              <img
                class="card-img"
                src="./img/xJNb3iZ1NJ8Yx11eVSQ3X2CMSn5nruiAH8p9A35U.webp.png"
                alt="Лонгер рингс сет"
              />
              <div class="text-card">
                <p class="section-text">Лонгер рингс сет</p>
                <p class="narx-text">45 000 сум</p>
              </div>
              <div class="button">
                <img class="button1" src="./img/Button.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="footer-wrapper">
          <p class="footer-text">2024 Все права защищены</p>
          <img src="./img/main_logo.svg.png" alt="" />
        </div>
      </div>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
